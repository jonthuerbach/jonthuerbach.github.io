<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Refugee Camp Hero!</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <span class="fa fa-home"></span>
            Refugee Camp Hero</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#" id="btn-reset-game">
                <span class="fa fa-refresh"></span>
                Reset Game
              </a>
            </li>
          </ul>
          <button id="btn-save-game" type="button" class="btn btn-default navbar-btn navbar-right">
            <span class="fa fa-save"></span>
            Save Game
          </button>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Main Game Content -->
    <div class="container">
      <div class="row">
        <!-- <div class="col-sm-4">
          // test
        </div> -->
        <div class="col-sm-6">
          <div class="well well-sm">
            <div class="panel">
              <div class="panel-body">
                <h3 class="page-header game-header">Natural Resources</h3>
                <h1 class="clearfix">
                  <div id="btn-get-food" class="btn btn-primary btn-lg pull-right">
                    <span class="fa fa-cutlery fa-fw"></span>
                    Get Food
                  </div>
                  <span id="display-food"></span>/<small><span id="display-food-total"></span></small>
                  <span class="badge"><span id="display-food-dps"></span>/s</span>
                </h1>
                <h1 class="clearfix">
                  <div id="btn-get-wood" class="btn btn-primary btn-lg pull-right">
                    <span class="fa fa-tree fa-fw"></span>
                    Get Wood
                  </div>
                  <span id="display-wood"></span>/<small><span id="display-wood-total"></span></small>
                  <span class="badge"><span id="display-wood-dps"></span>/s</span>
                </h1>
                <h1 class="clearfix">
                  <div id="btn-get-rock" class="btn btn-primary btn-lg pull-right">
                    <span class="fa fa-spoon fa-fw"></span>
                    Get Rock
                  </div>
                  <span id="display-rock"></span>/<small><span id="display-rock-total"></span></small>
                  <span class="badge"><span id="display-rock-dps"></span>/s</span>
                </h1>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="well well-sm">
            <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#tab-population" role="tab" data-toggle="tab">Population</a></li>
        <li role="presentation"><a href="#tab-events" role="tab" data-toggle="tab">Events</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="tab-population">
          <h3 class="page-header game-header">Population & Jobs</h3>
          <p>
            <button id="btn-create-worker" class="btn btn-primary btn-lg">Create Worker&nbsp;
              <span class="badge">x1</span>
            </button>
            <span class="pull-right"><button class="btn btn-lg btn-default">x1</button></span>
          </p>
          <h3 class="page-header game-header">Jobs</h3>
          <h4 class="text-center">Available Workers: <span id="display-workers-available"></span></h4>
          <div class="text-center">
            <h4>
              <button id="btn-farmers-dec" class="btn btn-primary btn-lg"><span class="fa fa-minus"></span></button>&nbsp;
              Farmers&nbsp;<span class="badge badge-primary">100</span>&nbsp;
              <button id="btn-farmers-inc" class="btn btn-primary btn-lg"><span class="fa fa-plus"></span></button>
            </h4>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="tab-events">
          <h3 class="page-header game-header">Events</h3>
        </div>
        <div role="tabpanel" class="tab-pane" id="messages">...</div>
        <div role="tabpanel" class="tab-pane" id="settings">...</div>
      </div>
          </div>
        </div>
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>

    <script src="game.js"></script>
  </body>
</html>
