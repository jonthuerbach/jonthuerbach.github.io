<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rock, Paper, Scissors</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1 class="page-header">Rock, Paper, Scissors</h1>
      <p>&nbsp;</p>
      <div class="row">
        <div class="col-md-6">
          <div class="well text-center">
            <h1>Jon</h1>
            <div id="p1-btn-container">
              <button id="p1-btn-rock" class="btn btn-lg btn-primary">
                <span class="fa fa-hand-rock-o"></span>
                Rock
              </button>
              <button id="p1-btn-paper" class="btn btn-lg btn-primary">
                <span class="fa fa-hand-paper-o"></span>
                Paper
              </button>
              <button id="p1-btn-scissors" class="btn btn-lg btn-primary">
                <span class="fa fa-hand-scissors-o"></span>
                Scissors
              </button>
            </div>
            <div id="p1-message-container">
              <p class="lead">Jon has made a selection.</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="well text-center">
            <h1>Kasie</h1>
            <div id="p2-btn-container">
              <button id="p2-btn-rock" class="btn btn-lg btn-primary">
                <span class="fa fa-hand-rock-o"></span>
                Rock
              </button>
              <button id="p2-btn-paper" class="btn btn-lg btn-primary">
                <span class="fa fa-hand-paper-o"></span>
                Paper
              </button>
              <button id="p2-btn-scissors" class="btn btn-lg btn-primary">
                <span class="fa fa-hand-scissors-o"></span>
                Scissors
              </button>
            </div>
            <div id="p2-message-container">
              <p class="lead">Kasie has made a selection.</p>
            </div>
          </div>
        </div>
      </div>
      <div id="battle-container" class="text-center">
        <button id="btn-battle" class="btn btn-lg btn-danger">Battle!</button>
      </div>
      <button id="btn-reset" class="btn btn-default btn-lg">Reset</button>
      <h1 id="header-test"></h1>
    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
