<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auto Loan Estimator</title>
    <link rel="shortcut icon" href="#" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row justify-content-sm-center">
          <div class="col-sm-8">
            <h1 class="text-center display-5 my-3">Auto Loan Estimator</h1>
            <div class="card card-body">
              <div class="row">
                <div class="col-sm-4">
                  <form>
                    <div class="mb-3">
                      <label for="amountToBorrow" class="form-label"
                        >Total Amount to Borrow</label
                      >
                      <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input
                          type="text"
                          class="form-control"
                          id="amountToBorrow"
                        />
                        <input
                          type="range"
                          class="form-range"
                          min="0"
                          max="100000"
                          step="1000"
                          id="amountToBorrowRange"
                        />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="downPayment" class="form-label"
                        >Down Payment</label
                      >
                      <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input
                          type="text"
                          class="form-control"
                          id="downPayment"
                        />
                        <input
                          type="range"
                          class="form-range"
                          min="0"
                          max="100000"
                          step="1000"
                          id="downPaymentRange"
                        />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="lengthOfLoan" class="form-label"
                        >Length of Loan</label
                      >
                      <select id="lengthOfLoan" class="form-control">
                        <option value="36" selected>36 Months</option>
                        <option value="48">48 Months</option>
                        <option value="60">60 Months</option>
                      </select>
                    </div>

                    <!-- <div class="mb-3">
                      <label for="newOrUsedVehicle" class="form-label"
                        >New or Used Vehicle?</label
                      >
                      <select id="newOrUsedVehicle" class="form-control">
                        <option>New</option>
                        <option selected>Used</option>
                      </select>
                    </div> -->

                    <div class="mb-3">
                      <label for="interestRate" class="form-label"
                        >Interest Rate</label
                      >
                      <div class="input-group">
                        <input
                          id="interestRate"
                          type="number"
                          class="form-control"
                          step="0.01"
                        />
                        <span class="input-group-text">%</span>
                      </div>
                    </div>
                  </form>
                </div>
                <div
                  class="col-sm-8 text-center d-flex align-items-center justify-content-center"
                >
                  <div class="d-block w-100">
                    <h5>Monthly Payment</h5>
                    <div class="display-4 mb-3 pb-3 text-primary border-bottom">
                      <span id="resultsMonthlyPayment"></span>
                    </div>
                    <div class="row">
                      <div class="col">
                        <strong>Loan Amount</strong>
                        <div class="display-6 text-info">
                          <span id="restultsTotalLoanAmount"></span>
                        </div>
                      </div>
                      <div class="col">
                        <strong>Total Interest Paid</strong>
                        <div class="display-6 text-info">
                          <span id="restultsTotalInterestPaid"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
