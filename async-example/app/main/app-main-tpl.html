<div class="container">
  <h1 class="page-header">Asynchronous with $q</h1>
  <section class="row">
    <div class="col-xs-6 col-md-4 col-lg-3">
      <div class="form-group">
        <button class="btn btn-primary" ng-click="$ctrl.getAllData()" ng-disabled="$ctrl.isAllTasksLoading">
          <span ng-show="$ctrl.isAllTasksLoading">
            <span class="fa fa-spinner fa-spin"></span>
          </span>
          Get Asynchronous Data
          <!-- <span class="fas fa-spinner"></span> -->
        </button>
      </div>
      <div class="panel panel-default" ng-show="$ctrl.isShowingResults">
        <div class="panel-body">
          <ul class="list-unstyled">
            <li>
              <span ng-show="$ctrl.isTaskOneLoading">
                <span class="fa fa-spinner fa-spin"></span>
              </span>
              <span class="fa fa-check text-success" ng-show="!$ctrl.isTaskOneLoading"></span>
              Task One
            </li>
            <li>
              <span ng-show="$ctrl.isTaskTwoLoading">
                <span class="fa fa-spinner fa-spin"></span>
              </span>
              <span class="fa fa-check text-success" ng-show="!$ctrl.isTaskTwoLoading"></span>
              Task Two
            </li>
            <li>
              <span ng-show="$ctrl.isTaskThreeLoading">
                <span class="fa fa-spinner fa-spin"></span>
              </span>
              <span class="fa fa-check text-success" ng-show="!$ctrl.isTaskThreeLoading"></span>
              Task Three
            </li>
          </ul>
          <hr/>
          <span ng-show="$ctrl.isAllTasksLoading">
            <span class="fa fa-spinner fa-spin"></span>
          </span>
          <span class="fa fa-check text-success" ng-show="!$ctrl.isAllTasksLoading"></span>
          All tasks are loaded
        </div>
      </div>
    </div>
  </section>
</div>
