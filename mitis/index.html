<!DOCTYPE html>
<html ng-app="Mitis">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>MitiS</title>
    
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="MainCtrl" ng-cloak>
    
    <div class="mitis-image"></div>
    
    

      <div class="main-info-container">
        <div class="container-fluid">
        
          <p><img class="born-logo" src="https://raw.githubusercontent.com/jonthuerbach/jonthuerbach.github.io/master/mitis/img/born-logo.png"/></p>
          
          <p><img class="mitis-logo" src="https://raw.githubusercontent.com/jonthuerbach/jonthuerbach.github.io/master/mitis/img/mitis-logo.png"/></p>
          
          <div class="tour-section clearfix">
            <h2 class="tour-heading text-center">Frameworks Tour</h2>
            <a class="btn btn-default btn-outline btn-xlg" href="http://www.songkick.com/artists/5683564-mitis" target="_new">GET TICKETS</a>
          </div>
          
          <div class="album-section clearfix">
            <h2 class="album-heading text-center">Frameworks EP</h2>
            <a class="btn btn-default btn-outline btn-xlg" href="http://www.songkick.com/artists/5683564-mitis" target="_new">BUY</a>
            <a class="btn btn-default btn-outline btn-xlg" href="http://www.songkick.com/artists/5683564-mitis" target="_new">LISTEN</a>
          </div>
          
          
          <div class="social-media-container clearfix">
            <a href="https://www.facebook.com/Mitismusic" target="_new">
              <span class="fa fa-facebook fa-fw fa-3x color-white"></span>
            </a>
            <a href="https://twitter.com/MitisOfficial" target="_new">
              <span class="fa fa-twitter fa-fw fa-3x color-white"></span>
            </a>
            <a href="https://www.instagram.com/mitis" target="_new">
              <span class="fa fa-instagram fa-fw fa-3x color-white"></span>
            </a>
            <a href="https://www.youtube.com/user/MitisMusic" target="_new">
              <span class="fa fa-youtube fa-fw fa-3x color-white"></span>
            </a>
            <a href="https://soundcloud.com/mitis" target="_new">
              <span class="fa fa-soundcloud fa-fw fa-3x color-white"></span>
            </a>
          </div>
        </div>
      </div>
    
    
    <script src="https://use.fontawesome.com/d14f0d3c04.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
    <script src="app.js"></script>
  </body>

</html>
