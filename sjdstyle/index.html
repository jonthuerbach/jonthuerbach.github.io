            </ul>

    <div id="link-projects" class="projects-block">
      <div class="container">
        <h3 class="page-header">Projects</h3>
        <p>hi</p>

          <div class="col-sm-4">

        </div>
        <div id="gallery" style="display:none;">
    
          <img alt="Image 1 Title" src="thumbs/image1.jpg"

    <!-- Modal -->
    <div class="modal fade" id="clientLogin" tabindex="-1" role="dialog" aria-labelledby="Client Login">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><span class="fa fa-user"></span>&nbsp;Client Login</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">
                    <span class="fa fa-sign-in"></span>&nbsp;Login
                  </button>
                  <button type="submit" class="btn btn-default" data-dismiss="modal">
                    <span class="fa fa-times"></span>&nbsp;Cancel
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <script src="js/scripts.js"></script>
