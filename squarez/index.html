<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Squarez</title>
    <link rel="shortcut icon" href="#" />
    <link href="./game.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section id="game-options" class="m-3">
        <button id="game-options-btn" class="btn btn-outline-secondary">
          <span class="fa-solid fa-cog"></span> Options
        </button>
      </section>

      <section class="collapse" id="game-options-collapsible">
        <div class="container">
          <div class="card card-body text-bg-light mt-3">
            <form>
              <div class="row">
                <div class="col">
                  <label for="game-options-form-game-time" class=""
                    >Game Time (seconds)</label
                  >
                  <select
                    id="game-options-form-game-time"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <!-- <option >Open this select menu</option> -->
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="60" selected>60</option>
                    <option value="120">120</option>
                  </select>
                </div>
                <div class="col">
                  <label for="game-options-form-egg-spawn-rate" class=""
                    >Egg Spawn Rate (seconds)</label
                  >
                  <select
                    id="game-options-form-egg-spawn-rate"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <!-- <option >Open this select menu</option> -->
                    <option value="250">0.25</option>
                    <option value="500">0.5</option>
                    <option value="1000">1</option>
                    <option value="2000" selected>2</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>

      <section class="container">
        <div class="row my-3">
          <div class="col">
            <div class="card">
              <div class="card-body text-center">
                <h3 id="game-player-one-score" class="mb-0">0</h3>
                <div class="text-muted strong">Player One</div>
              </div>
            </div>
          </div>
          <div
            class="col d-flex justify-content-center align-items-center text-center"
          >
            <div class="d-none" id="game-clock">
              <span class="fa-solid fa-clock fa-2x text-muted"></span>
              <h3 class="mb-0">
                <span id="game-time-seconds"></span>
              </h3>
            </div>
            <button id="game-start-button" class="btn btn-primary">
              Start Game!
            </button>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body text-center">
                <h3 id="game-player-two-score" class="mb-0">0</h3>
                <div class="text-muted">Player Two</div>
              </div>
            </div>
          </div>
        </div>
        <div id="board"></div>
      </section>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="game-end-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body text-center">
            <h3 class="mb-3 text-muted">
              <span id="game-end-winner-container-default">
                Player<br />
                <span id="game-end-winner"></span><br />
                Wins!
              </span>
              <span id="game-end-tie-container-default" class="d-none">
                Game<br />
                <span class="game-end-tied-text">Tied</span>!
              </span>
            </h3>

            <div class="card-group mb-3">
              <div class="card">
                <div class="card-body">
                  <h3 id="game-end-player-one-score" class="mb-0">0</h3>
                  <div class="text-muted strong">Player One</div>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h3 id="game-end-player-two-score" class="mb-0">0</h3>
                  <div class="text-muted strong">Player Two</div>
                </div>
              </div>
            </div>

            <button
              id="game-end-close-btn"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <span id="fa-icon-loader" class="fa-solid fa-home text-white"></span>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
