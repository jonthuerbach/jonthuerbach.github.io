<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="lib/style.css">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

  <body>
    <section>
      <div class="container">
        <header class="text-center py-5">
          <h1 class="display-5 fw-bold mb-3">Typing Test</h1>
          <p class="lead">Test your typing <strong>speed</strong> and <strong>accuracy</strong>!</p>
        </header>
        <section class="test-stats mb-5">
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-body text-center">
                  <span id="test-time" class="h2 fw-bold"></span><br/>
                  <span id="test-time" class="text-muted">seconds</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body text-center">
                  <span id="test-words-per-min" class="h2 fw-bold"></span><br/>
                  <span id="test-time" class="text-muted">words / min</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body text-center">
                  <span id="test-chars-typed" class="h2 fw-bold"></span><br/>
                  <span id="test-time" class="text-muted">characters typed</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body text-center">
                  <span id="test-accuracy" class="h2 fw-bold"></span><br/>
                  <span id="test-time" class="text-muted">accuracy</span>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section>
          <div class="form-control form-control-lg cursor-text test-user-input" onclick="handleEditorFocus()">
            <div class="row">
              <div class="col-6 p-0 float-end text-end" style="overflow: hidden; position: relative;">
                <span id="spent-words" style="position: absolute; right: 1px;"></span>
                <span id="editor" class="text-primary" contenteditable="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" style="outline: none; z-index: 9999; position: absolute; right: 0; min-width: 1px;"></span>
              </div>
              <div id="word-container" class="col-6 p-0" style="overflow: hidden"></div>
            </div>
          </div>
        </section>
      </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="resultsModal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-body text-center">
            <h2 class="mb-3">Test Results</h2>
            <p class="lead pb-3 mb-3 border-bottom">You type at a speed of <span id="results-words-correct" class="fw-bold"></span> (<span id="results-characters"></span> CPM). Your accuracy was <span id="results-words-accuracy" class="fw-bold"></span>. Nice job!</p> 
            <button type="button" class="btn btn-secondary" onclick="restartTypingTest()">Close</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="lib/script.js"></script>
  </body>
</html>
